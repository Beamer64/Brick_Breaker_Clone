<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Brick Breaker Clone</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
    <script src="js/ball.js"></script>
    <script src="js/bricks.js"></script>
    <script src="js/game.js"></script>
    <script src="js/paddle.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/collisions.js"></script>
    <script src="js/phaser.js"></script>
</head>
<body>
    <script> //width, height
        var game = new Phaser.Game(1200, 700, Phaser.CANVAS, null, {
            preload: preload,
            create: create,
            update: update
        });

        var score = 0; var lives = 3; var playing = false; var ballOnPaddle = true;

        //preloads sprite assets and sprite sheets
        //sets canvas properties
        function preload() {
            loadAssets();
        }

        //creates and renders the game assets
        function create() {
            loadAudio(); //loads the various audio needed
            
            gamePhysics(); //used to change physics and boundries

            createPaddle(); //renders paddle object with properties

            createBall(); //renders ball object with properties

            initBricks(); //renders brick objects with properties

            createLabels(); //creates labels for score, lives, Vel, etc

            createStartButton(); //renders start button to begin the game
        }

        function update() {
            collisionManager(); //used for collision events

            paddleControls(); //game controls

            setVelocityLabel(); //updates the velocity label with the balls new velocity
        }
    </script>
</body>
</html>
